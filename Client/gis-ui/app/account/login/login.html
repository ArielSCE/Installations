<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Please Sign In</h3>
                </div>
                <div class="panel-body">
                    <div class="col-md-12">
                        <form class="form-horizontal" name="loginForm" novalidate>
                            <div class="form-group">
                                <input type="email" name="email" class="form-control" ng-model="vm.user.email" required>
                            </div>
                            <div class="form-group">
                                <input type="password" name="password" class="form-control" ng-model="vm.user.password"
                                       required>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input name="remember" type="checkbox" value="Remember Me">Remember Me
                                </label>
                            </div>
                            <div class="form-group has-error">
                                <p class="help-block"
                                   ng-show="loginForm.email.$error.required && loginForm.password.$error.required && vm.submitted">
                                    Please enter your email and password.
                                </p>

                                <p class="help-block" ng-show="loginForm.email.$error.email && vm.submitted">
                                    Please enter a valid email.
                                </p>

                                <p class="help-block">{{ vm.errors.other }}</p>
                            </div>
                            <a ng-click="vm.login(loginForm)" class="btn btn-lg btn-success btn-block">Login</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
